<!DOCTYPE html>
<html>
<head>
  <title>PyDebug Online</title>

  <link rel="stylesheet" type="text/css" href="styles.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="index.js"></script>
</head>
<body>
  <h1>PyDebug Online</h1>

  <div class="main">
    <div class="row">
      <p>File</p>
      <input type="file" name="file"></textarea>
      <span class="fileUploadBtn Button">Upload</span>
    </div>
    <div class="row">
      <p>Code</p>
      <textarea name="code" cols="150" rows="30"></textarea>
      <span class="codeUploadBtn Button">Upload</span>
    </div>
    <div class="row">
      <p>Trace</p>
      <textarea name="trace" cols="150" rows="10"></textarea>
      <span class="stepBtn Button">Step</span>
    </div>
  </div>
</body>
</html>
