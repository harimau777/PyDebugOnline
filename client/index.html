<!DOCTYPE html>
<html>
<head>
  <title>PyDebug Online</title>

  <link rel="stylesheet" type="text/css" href="styles.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <script src="index.js"></script>
</head>
<body>
  <img src="pyDebugOnlineLogo.png">

  <div class="main">
    <p>File</p>
    <input type="file" name="file">
    <div class="fileUploadBtn button">Upload</div>

    <p>Code</p>
    <textarea name="code" cols="150" rows="30"></textarea>
    <div class="codeUploadBtn button">Upload</div>

    <p>Trace</p>
    <textarea name="trace" cols="150" rows="10"></textarea>
    <div class="stepBtn button">Step</div>
  </div>
</body>
</html>
